name: Build-Final-Success

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false

      - name: 彻底解决依赖
        run: |
          if (!(Test-Path go.mod)) { go mod init routeforwarder }
          go get github.com/lxn/walk
          go mod tidy

      - name: 编译 (带界面支持)
        run: |
          # -H windowsgui 确保没有黑窗口，直接出图形界面
          go build -ldflags="-s -w -H windowsgui" -o RouteForwarder_Final.exe main.go

      - name: 上传成品
        uses: actions/upload-artifact@v4
        with:
          name: RouteForwarder_Final
          path: RouteForwarder_Final.exe
