name: Build-CSharp-Version

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Compile CSharp App
        run: |
          # 使用 csc (C# 编译器) 直接将代码转为 EXE
          csc /target:winexe /out:RouteForwarder_CS.exe main.cs

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CSharp_Version
          path: RouteForwarder_CS.exe
