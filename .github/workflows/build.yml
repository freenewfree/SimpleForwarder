name: Build-GUI-Pro

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: 准备依赖和生成清单
        run: |
          go mod init routepro
          go get github.com/lxn/walk
          go get github.com/lxn/win
          # 这一行非常关键：生成让界面显示的清单文件
          go mod tidy

      - name: 编译 EXE
        run: |
          # 使用特定的 ldflags 确保它是 windowsgui 类型
          go build -ldflags="-s -w -H windowsgui" -o RouteForwarder_Pro.exe main.go

      - name: 上传
        uses: actions/upload-artifact@v4
        with:
          name: Pro_Version
          path: RouteForwarder_Pro.exe
