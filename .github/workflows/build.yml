name: Build-RouteForwarder-GUI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 安装 Go 环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false  # 关闭缓存，防止干扰

      - name: 3. 初始化环境并下载依赖
        # 这里是修复的关键：强制生成 go.mod 并拉取 walk 库
        run: |
          go mod init simpleforwarder
          go get github.com/lxn/walk
          go get github.com/lxn/win
          go mod tidy

      - name: 4. 编译生成 EXE
        run: |
          # -ldflags 说明：-H windowsgui 隐藏黑窗口，-s -w 压缩体积
          go build -ldflags="-s -w -H windowsgui" -o RouteForwarder_Plus.exe main.go

      - name: 5. 上传成品
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE-Package
          path: RouteForwarder_Plus.exe
