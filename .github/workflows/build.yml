name: Build-Bulianglin-Style

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Publish
        run: |
          dotnet publish -c Release -r win-x64 --self-contained false /p:PublishSingleFile=true

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RouteForwarder_Final
          # 注意：这里的路径现在指向 AssemblyName 设定的名称
          path: bin/Release/net8.0-windows/win-x64/publish/RouteForwarder.exe
