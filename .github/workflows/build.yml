name: Build-Forwarder-Final

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false

      - name: Initialize and Get Dependencies
        run: |
          go mod init forwarder
          go get github.com/lxn/walk
          go get github.com/lxn/win
          go mod tidy

      - name: Build EXE
        run: |
          # 使用 -ldflags 优化：隐藏控制台并强制打包依赖
          go build -ldflags="-s -w -H windowsgui" -o RouteForwarder_Pro.exe main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Forwarder_EXE
          path: RouteForwarder_Pro.exe
